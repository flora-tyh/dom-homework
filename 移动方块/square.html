<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .box {
    position: relative;
    width: 1000px;
    height: 800px;
    margin: 0 auto;
    background-color: #ccc;
  }

  .fixed {
    width: 80px;
    height: 80px;
    position: absolute;
    top: 360px;
    left: 460px;
    background-color: yellow;
  }

  .move {
    width: 80px;
    height: 80px;
    position: absolute;
    background-color: green;
  }
</style>
<body>
  <div class="box">
    <div class="fixed"></div>
    <div class="move"></div>
  </div>
  <script src="./square.js"></script>
</body>
</html>
